<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <input type="search" class="form-control mr-sm-2" placeholder="Search" aria-label="Search" (keyUp)="onSearch()" [(ngModel)]="name">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of UserDetailsData | searchFilter : name">
                        <td>{{user.id}}</td>
                        <td>{{user.name}}</td>
                        <td><button type="submit" (click)="getUserDetailsById(user.id)">View</button></td>                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
