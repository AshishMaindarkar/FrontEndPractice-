<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form #LoginForm="ngForm" (ngSubmit)="loginUser(LoginForm)" novalidate>
                <div class="mt-5">
                    <div class="card">
                        <div class="card-header">
                            <h2>Login</h2>
                            <ng-template *ngIf="error">
                                <div style="color: red;">Username or password is invalid !
                                </div>
                            </ng-template>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <input class="form-control" type="text" name="UserName" pattern="^[A-Za-z]{5,}$"
                                    [class.is-invalid]="username.invalid && username.touched" #username="ngModel"
                                    [(ngModel)]="userLogin.userName" placeholder="Username" required>
                                <span>ashish</span>
                                <small class="text-danger"
                                    [class.d-none]="username.valid || username.untouched">Username atleast 5 letters is
                                    required</small>
                            </div>
                            <div class="form-group">
                                <input class="form-control mt-3" type="password" name="UserPassword"
                                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$"
                                    [class.is-invalid]="userpassword.invalid && userpassword.touched"
                                    #userpassword="ngModel" [(ngModel)]="userLogin.userPassword" placeholder="Password"
                                    required>
                                <span>Ash@1122</span>
                                <small class="text-danger"
                                    [class.d-none]="userpassword.valid || userpassword.untouched">Password is required
                                    and strong </small>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="row lk">
                                <button type="submit" class="btn btn-success btn-md ml-3 ">Login</button>
                                <a (click)="onRoute(userLogin)" class="mr-2">Reset Password</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
